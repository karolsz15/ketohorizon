<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - KetoHorizon</title>
    <link rel="stylesheet" href="/ketohorizon/css/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-content h1 {
            font-size: 3rem;
            color: #8BC34A;
            margin-bottom: 20px;
        }
        .error-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            background: #8BC34A;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-home:hover {
            background: #7CB342;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you're looking for doesn't exist. Let's get you back on track.</p>
            <a href="./index.html" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
